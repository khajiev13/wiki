{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<h1>Here what is available...</h1>

<ul>
    {% for entry in entries %}
    <li><a href="wiki/{{entry}}">{{ entry }}</a></li>
    {% empty %}
    <li>Nothing Found</li>
    {% endfor %}
</ul>

{% endblock %}
